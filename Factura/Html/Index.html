<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Aguas Manantial</title>
    <link rel="stylesheet" href="../CSS/ecabezado.css">
</head>

<body>
    <h2>Factura Aguas Manantial</h2>
    <form action="Php/procesar_formulario.php" method="post">
        <label for="NF" id="NFlabel" >Num_Factura:</label>
        <input type="number" id="NF" name="NF" required><br><br>
        
        <label for="IDC">ID_Cliente:</label>
        <input type="number" id="IDC" name="IDC" required><br><br>

        <label for="nombre"id="nlabel"> Nombre Cliente:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        
        <label for="IDE" id="IDElabel">ID_Empleado:</label>
        <input type="number" id="IDE" name="IDE" required><br><br>

        <label for="nombre" id="nelabel">Nombre Empleado:</label>
        <input type="text" id="nombreE" name="nombreE" required><br><br>
        
        <label for="estado" id="elabel">Estado:</label>
        <select id="estado" name="estado">
            <option value="activo">ACTIVO</option>
            <option value="cerrado">CERRADO</option>
        </select><br><br>

        <label for="FP" id="FPlabel">Forma de pago:</label>
        <select id="FP" name="FP">
            <option value="efectivo">EFECTIVO</option>
            <option value="credito">CREDITO</option>
        </select><br><br>

        <label for="fecha" id="fechaActuall"> Fecha inicio:</label>
        <label id="fechaActual"></label><br><br>

        <label for="fecha" id="fechaCierree"> Fecha Cierre:</label>
        <label id="fechaCierre"></label><br><br>

        <input type="submit" value="Enviar">
    </form>

    <script> document.getElementById("fechaCierre").textContent = new Date().toLocaleDateString();</script>
    <script> document.getElementById("fechaActual").textContent = new Date().toLocaleDateString();</script>
</body>
</html>
